<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Tutorial</title>
</head>
<body>
    <h1>Welcome to My Journey</h1>
    <p>Here are some Helpful links:</p>
    <ul>
        <li><a href="https://www.google.com" target="_blank" title="Search the web">Google</a></li>
        <li><a href="about.html" title="Learn more about us">About Us</a></li>
        <li><a href="#contact" title="Jump to the Contact Us section">Contact Us</a></li>
        <li><a href="mailto:example@example.com" title="Send us an email">Email Us</a></li>
    </ul>
    <h2 id="contact">Contact Us</h2>
    <p>Feel free to reach out!</p>
</body>
</html>
